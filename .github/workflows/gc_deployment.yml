name: Deploy to Cloud Run

on:
  push:
    branches:
      - release/cloudrun

env:
  PROJECT_ID: mkai-agents-goku
  REGION: asia-southeast1

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and Push API Docker image
        run: |
          gcloud builds submit ./api-service --tag gcr.io/${{ env.PROJECT_ID }}/api-service

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy api-service \
            --image gcr.io/${{ env.PROJECT_ID }}/api-service \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file env-api.yaml

  deploy-worker:
    runs-on: ubuntu-latest
    needs: deploy-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and Push Worker Docker image
        run: |
          gcloud builds submit ./worker-service --tag gcr.io/${{ env.PROJECT_ID }}/worker-service

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy worker-service \
            --image gcr.io/${{ env.PROJECT_ID }}/worker-service \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file env-worker.yaml
